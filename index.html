<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Exclusivo</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      text-align: center;
      padding: 32px 20px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      color: #111;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 24px;
    }

    .btn {
      background-color: #ff7a1a;
      color: #fff;
      border: none;
      padding: 16px 0;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff8c33;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.webp" alt="Logo">

    <h1>Confirmação de Idade</h1>
    <p>Por favor, confirme sua idade para continuar.</p>

    <button class="btn" onclick="window.location.href='https://privacyindiazinha.site/';">Tenho mais de 18 anos</button>
  </div>
  
  <footer>
    <p>
      <a href="politica.html">Política de Privacidade</a> •
      <a href="termos.html">Termos de Uso</a>
    </p>
  </footer>


</body></html>
